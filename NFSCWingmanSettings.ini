[Hotkeys]
ChangeRole = 85             // Changes your wingman's role while in race. (Default = 85 = U)

[Crew]
ForceRole = 0               // Changes the roles of all wingmen. (0 = False (Default), 1 = None, 2 = Drafter, 3 = Blocker, 4 = Scout)
ForcePreset = 0             // Forces all wingmen to use a preset car. Available preset names are in the download. (String) (0 = False (Default))
ForceName = 0               // Forces all wingmen to use a preset name. (String (Max 15 characters)) (0 = False (Default))
HireAnyone = 0              // Lets you add any character into your crew. (0 = False (Default), 1 = True)
WingmanEverywhere = 0       // ONLY FOR EXPERTS! - Brings your wingman into more races. Also check out: https://www.youtube.com/watch?v=L_B7AS8TZ-o (0 = False (Default), 1 = True)

[Other]
ForceFakeBoss = 0           // Shows Boss PiP in every race. (0 = False (Default), 1 = Angie, 2 = Darius, 3 = Wolf, 4 = Kenji, 5 = Neville)
